    <script>

        function uploadProfile(input) {

            const ref = storage.ref(`profiles/${file.name}_${Date.now()}`);
            ref.put(file).then(snapshot => snapshot.ref.getDownloadURL()).then(url => {

            if (!file) return;
            const ref = storage.ref(`answers/${currentUser}_${index}_${Date.now()}`);

            members.forEach(m => {

                    const img = s.val() || 'https://via.placeholder.com/50';

            const qMenu = document.getElementById('menu-question');

        function switchTab(mode) {
